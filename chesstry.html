<html>
  <head>
	  <title>Chess Board</title> 

  </head>
  <body>

    <div id="chessboard"></div>
	
	

    <script>

    var CHESSBOARD_SIZE = 640,
        SQUARE_SIZE = CHESSBOARD_SIZE/8,
        primaryColor = 0;

    function changeColor(primaryColor) {
      return 1 - primaryColor;
    }
	function placePiece(row,col,url){
		var piece = document.getElementById('square'+row+col);
		var img = document.createElement('div');
		img.style.background= 'url('+url+')';
		img.style.position = 'relative';
		img.style.width = '100%';
		img.style.height = '100%';
		piece.appendChild(img);
		
		}

    function drawBoard() {

      var top = 0,left = 0;
      var chess = document.getElementById('chessboard');
      chess.style.width = CHESSBOARD_SIZE;
      chess.style.height = CHESSBOARD_SIZE;
      chess.style.position = "absolute";
      chess.style.border = '2px solid black';

     for (var i = 0; i < 8; i++) {
        left = 0;
        for (var j = 0; j < 8; j++) {

          var currSquare = document.createElement('div');
          currSquare.id = 'square'+i+j;
          currSquare.style.width = SQUARE_SIZE;
          currSquare.style.height = SQUARE_SIZE;
          currSquare.style.top = top.toString();
          currSquare.style.left = left.toString();
          currSquare.style.position = "absolute";

          if (primaryColor === 0) {
            currSquare.style.background = 'white';
          }
		  else {
            currSquare.style.background = '#606060';
          }

          chess.appendChild(currSquare);

          left+=SQUARE_SIZE;
          primaryColor = changeColor(primaryColor);
        }
        top+=SQUARE_SIZE;
        primaryColor = changeColor(primaryColor);
      }

    

	}
	//}

    drawBoard();
	placePiece(0,0,'bR.png');
	placePiece(0,1,'bN.png');
	placePiece(0,2,'bB.png');
	placePiece(0,3,'bK.png');
	placePiece(0,4,'bQ.png');
	placePiece(0,5,'bB.png');
	placePiece(0,6,'bN.png');
	placePiece(0,7,'bR.png');
	placePiece(1,0,'bP.png');
	placePiece(1,1,'bP.png');
	placePiece(1,2,'bP.png');
	placePiece(1,3,'bP.png');
	placePiece(1,4,'bP.png');
	placePiece(1,5,'bP.png');
	placePiece(1,6,'bP.png');
	placePiece(1,7,'bP.png');
	placePiece(7,0,'wR.png');
	placePiece(7,1,'wN.png');
	placePiece(7,2,'wB.png');
	placePiece(7,3,'wK.png');
	placePiece(7,4,'wQ.png');
	placePiece(7,5,'wB.png');
	placePiece(7,6,'wN.png');
	placePiece(7,7,'wR.png');
	placePiece(6,0,'wP.png');
	placePiece(6,1,'wP.png');
	placePiece(6,2,'wP.png');
	placePiece(6,3,'wP.png');
	placePiece(6,4,'wP.png');
	placePiece(6,5,'wP.png');
	placePiece(6,6,'wP.png');
	placePiece(6,7,'wP.png');
    </script>

  </body>
</html>
